<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Pix - Mercado Pago</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .pix-info {
            background-color: #e0f7fa;
            border: 1px solid #b2ebf2;
            border-radius: 0.75rem;
            padding: 1.25rem;
            margin-top: 1.5rem;
            text-align: center;
        }
        .copy-button {
            background-color: #28a745; /* Green for copy */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 0.75rem;
        }
        .copy-button:hover {
            background-color: #218838;
        }
        .back-button {
            background-color: #6c757d; /* Gray for back */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 1.5rem;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        .message-box {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Pagamento Pix</h1>

        <div id="loading" class="loading-spinner"></div>
        <p id="loadingText" class="text-gray-600">Gerando QR Code Pix...</p>

        <div id="pixContent" style="display: none;">
            <p class="text-xl font-semibold text-gray-700 mb-4">Valor a Pagar: R$ <span id="displayValor">0.00</span></p>
            <p class="text-gray-600 mb-2">Escaneie o QR Code com o aplicativo do seu banco:</p>
            <img id="qrCodeImage" src="" alt="QR Code Pix" class="mx-auto w-64 h-64 border-2 border-gray-300 rounded-lg p-2">

            <div class="pix-info mt-6">
                <p class="text-lg font-semibold text-gray-700 mb-2">Ou copie e cole o código Pix:</p>
                <textarea id="pixCopyPaste" rows="4" class="w-full p-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-800" readonly></textarea>
                <button id="copyButton" class="copy-button">Copiar Código Pix</button>
                <div id="copyMessage" class="message-box">Copiado!</div>
            </div>

            <p class="text-sm text-gray-500 mt-4">Aguardando confirmação do pagamento...</p>
        </div>

        <button id="backToAppButton" class="back-button">Voltar para Meus Pedidos</button>
        <div id="errorMessage" class="message-box bg-red-100 border-red-400 text-red-700"></div>
    </div>

    <script>
        // *** IMPORTANTE: Substitua esta URL pela URL do seu projeto principal na Vercel ***
        // Exemplo: const MAIN_APP_URL = "https://meu-webapp-principal.vercel.app";
        const MAIN_APP_URL = "https://meu-webapp-principal.vercel.app";

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const valor = urlParams.get('valor');
            const idPedido = urlParams.get('id_pedido');
            const endereco = urlParams.get('endereco');
            const observacoes = urlParams.get('observacoes');

            const loadingDiv = document.getElementById('loading');
            const loadingText = document.getElementById('loadingText');
            const pixContentDiv = document.getElementById('pixContent');
            const errorMessageDiv = document.getElementById('errorMessage');
            const backToAppButton = document.getElementById('backToAppButton');

            document.getElementById('displayValor').textContent = parseFloat(valor).toFixed(2);

            if (!valor || !idPedido) {
                loadingDiv.style.display = 'none';
                loadingText.style.display = 'none';
                errorMessageDiv.style.display = 'block';
                errorMessageDiv.textContent = 'Erro: Valor ou ID do pedido não informados.';
                backToAppButton.onclick = () => window.location.href = MAIN_APP_URL;
                return;
            }

            try {
                // Chama a API de backend para criar o pagamento Pix
                const response = await fetch('/api/create-pix-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        valor: parseFloat(valor),
                        id_pedido: idPedido,
                        endereco: endereco ? JSON.parse(endereco) : {},
                        observacoes: observacoes
                    })
                });

                const data = await response.json();

                if (response.ok && data.qr_code_base64 && data.pix_copy_paste) {
                    document.getElementById('qrCodeImage').src = `data:image/png;base64,${data.qr_code_base64}`;
                    document.getElementById('pixCopyPaste').value = data.pix_copy_paste;

                    loadingDiv.style.display = 'none';
                    loadingText.style.display = 'none';
                    pixContentDiv.style.display = 'block';

                    // Redireciona para a página principal após 10 minutos se o pagamento não for confirmado
                    // Em um cenário real, você teria um sistema de polling ou websockets para verificar o status
                    // ou o webhook do Mercado Pago faria a atualização no seu backend.
                    // Para este tutorial, vamos simular um redirecionamento após um tempo.
                    setTimeout(() => {
                        // Se o pagamento não foi processado pelo webhook, podemos considerar como não aprovado
                        // ou redirecionar para uma página de "verificar status do pedido"
                        // Aqui, vamos simular um "não aprovado" se não houver interação do webhook.
                        window.location.href = `${MAIN_APP_URL}?status_pagamento=nao_aprovado&id_pedido=${idPedido}`;
                    }, 600000); // 10 minutos (600000 milissegundos)
                } else {
                    errorMessageDiv.style.display = 'block';
                    errorMessageDiv.textContent = `Erro ao gerar Pix: ${data.error || 'Erro desconhecido'}`;
                    loadingDiv.style.display = 'none';
                    loadingText.style.display = 'none';
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
                errorMessageDiv.style.display = 'block';
                errorMessageDiv.textContent = 'Erro de conexão ao gerar Pix. Tente novamente.';
                loadingDiv.style.display = 'none';
                loadingText.style.display = 'none';
            }

            // Botão de copiar
            document.getElementById('copyButton').addEventListener('click', () => {
                const pixCode = document.getElementById('pixCopyPaste');
                pixCode.select();
                document.execCommand('copy'); // Usa execCommand para compatibilidade em iframes
                const copyMessage = document.getElementById('copyMessage');
                copyMessage.style.display = 'block';
                setTimeout(() => {
                    copyMessage.style.display = 'none';
                }, 2000);
            });

            // Botão "Voltar para Meus Pedidos"
            backToAppButton.onclick = () => {
                // Redireciona de volta para a página principal, sem status de pagamento,
                // ou com um status de "cancelado" se o usuário desistir.
                window.location.href = `${MAIN_APP_URL}?status_pagamento=cancelado&id_pedido=${idPedido}`;
            };
        });
    </script>
</body>
</html>
